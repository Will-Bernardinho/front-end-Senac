<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ccs/style.css">
    
</head>
<body>
    
    <div class="container formulario">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 bg-">
                <form method="post" action="mailto:fatimabsmelo@gmail.com">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome" name="nome" id="nome">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label>Idade</label>
                        <input type="number" name="idade" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input type="date" name="datan" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Estado Civil</label>
                        <input type="radio" name="ec" value="solteiro" >solteiro
                        <input type="radio" name="ec" value="casado" >casado
                    </div>
                    <div class="form-group">
                        <label>Cursos Extras</label>
                        <input type="checkbox" name="curso" value="informatica" class="form-check-input">Informática
                        <input type="checkbox" name="curso" value="ingles" class="form-check-input">Inglês
                        <input type="checkbox" name="curso" value="libras" class="form-check-input">Libras
                    </div>
                    <div class="form-group">
                        <label>Naturalidade</label>
                        <select name="estado" class="form-control">
                            <option value="rio de janeiro">RJ</option>
                            <option value="sao paulo">SP</option>
                            <option value="espirito santo">ES</option>
                            <option value="minas gerais">MG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea name="texto">Digite suas sugestões</textarea>
                    </div>

                    <input type="submit" value="Enviar">

                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
