<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <label for="nome">Nome</label>
        <input type="text" placeholder="Digite o seu nome" name="nome" id="nome">
        <label>Email</label>
        <input type="email" placeholder="exemplo@exemplo.com.br" name="email">
        <label>Idade</label>
        <input type="number" name="idade">
        <label>Data de nascimento</label>
        <input type="date" name="datnac">
        <label>Estado civel</label>
        <input type="radio" name="ec" value="Solteiro">Solteiro
        <input type="radio" name="ec" value="Casado">Casado
        <label>Cursos extras</label>
        <input type="checkbox" name="curso" value="Informática">Informaática
        <input type="checkbox" name="curso" value="Ingles">Inglês
        <input type="checkbox" name="curso" value="Libras">Libras
        <label>Naturalidade</label>
        <select name="estado">
            <option value="Rio de Janeiro">RJ</option>
            <option value="Sao paulo">SP</option>
            <option value="Espirito Santo">ES</option>
            <option value="Minas Gerais">MG</option>
        </select>
        <textarea>Digite suas sugestões</textarea>




        <input type="submit" value="Enviar">
    </form>
</body>
</html>
